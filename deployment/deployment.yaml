apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-deployment
  labels:
    app: mlops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops
  template:
    metadata:
      labels:
        app: mlops
    spec:
      containers:
      - name: mlops
        image: jbrable/mlops:v1.4.1
        ports:
        - containerPort: 80
        resources:
            limits:
              memory: "30Gi"
              cpu: "30000m"
